<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of words</title>
</head>
<body>
    <div id="app"></div>
    <script>
        let html = '';

        for(let i = 0; i < 10; i++) {
            html += /*HTML*/`
                <li>Nummer er ${i}</li>
            `;
        }

        document.getElementById('app').innerHTML = html;
    </script>
</body>
</html>
