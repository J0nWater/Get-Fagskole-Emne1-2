<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For vs While</title>
</head>
<body>
    <script>
        let number = 0;
        while(number < 10) {
            console.log(`While 1: ${number}`);
            number++;
        }        
        
        for(let i = 0; i < 10; i++) {
            console.log(`For 1: ${i}`);
        }                

        number = 0;
        while(number < 10) {
            console.log(`While 2: ${number}`);
            number++;
        }

        for(let i = 0; i < 10; i++) {
            console.log(`For 2: ${i}`);
        }     

    </script>
    
</body>
</html>
