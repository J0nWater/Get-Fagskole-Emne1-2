<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id="app"></div>
<script>
    // model
    let secretWord = 'DAGMAR';
    let shownLetters = [];
    let guessedLetters = [];
    let guessedLetter = '';

    initialize();

    function initialize() {
        for (let i = 0; i < secretWord.length; i++) {
            shownLetters.push('_');
        }
    }

    // view
    updateView();

    function updateView() {
        let shownLettersHtml = '';
        for (let i = 0; i < shownLetters.length; i++) {
            shownLettersHtml += shownLetters[i];
        }

        let wonHtml = '';
        if (secretWord === shownLettersHtml) {
            wonHtml = `LÃ¸st! <button>Nytt spill</button>`;
        }

        document.getElementById('app').innerHTML = /*HTML*/`
                <h1>${shownLettersHtml}</h1>
                ${wonHtml}
                <input 
                    type="text" 
                    oninput="guessedLetter=this.value"
                    value="${guessedLetter ?? ''}"
                    />
                <button onclick="guess()">Gjett</button>
                <br>
                <h2>Allerede gjettet: ${guessedLetters}</h2>
            `;
    }

    // controller
    function guess() {
        const letter = guessedLetter.toUpperCase();
        if (guessedLetters.includes(letter)) {
            guessedLetter = '';
            updateView();
            return;
        }

        guessedLetters.push(letter);

        for (let i = 0; i < secretWord.length; i++) {
            let character = secretWord[i].toUpperCase();
            if (letter === character) {
                shownLetters[i] = character;
            }
        }
        guessedLetter = '';
        updateView();
    }

</script>
</body>

</html>
