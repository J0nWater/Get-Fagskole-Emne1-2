<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>152 D</title>
    <style>
        body {
            background-color: #03262c;
            color: white;
        }
    </style>
</head>
<body onload="updateView()">
    <div id="app"></div>
    
    <script>
        let text = '';
        const allowedChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÆØÅabcdefghijklmnopqrstuvwxyzæøå ';

        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <textarea onchange="cleanText(this.value)" rows="8" cols="50" placeholder="enter text"></textarea>
                <br>   
                <button onclick="countWords()">Count words</button>
            `;
        }

        function cleanText(inputText) {
            for(let char of inputText) {
                if(allowedChars.includes(char)) {
                    text += char; 
                } 
            }
        }
        
        function countWords() {
            let allWords = text.split(' ')
            let words = [];
            let wordCounts = [];

            for(let word of allWords) {
                if(words.indexOf(word) == -1) {
                    words.push(word);
                    wordCounts.push(1);
                }
                else {
                    wordCounts[words.indexOf(word)] += 1;
                }
                
            }
            console.log('all words', allWords);  
            console.log('words', words);  
            console.log('word counts', wordCounts);  
            text = '';
            updateView();

        }
        
    </script>
</body>
</html>
