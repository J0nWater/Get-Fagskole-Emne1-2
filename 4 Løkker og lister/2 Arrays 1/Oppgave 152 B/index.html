<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 152 B</title>
    <style>
        body {
            background-color: #03262c;
            color: white;
        }
    </style>
</head>
<body onload="updateView()">
    <div id="app"></div>
    
    <script>
        let numbers = [5, 10, 15,]
        
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                Sum of ${numbers} is ${getSum()}
            `;
        }

        function getSum() {
            let sum = 0;
            for(let number of numbers) {
                sum += number;
            }
            return sum;
        }
    </script>
</body>
</html>
